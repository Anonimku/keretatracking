<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoh Sidebar Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#dashboard">Dashboard</a>
    <a href="#profil">Profil</a>
    <a href="#pengaturan">Pengaturan</a>
    <a href="#keluar">Keluar</a>
  </div>
  <div class="content">
    <h1>Selamat Datang di Dashboard</h1>
    <p>Ini adalah konten utama dari halaman. Klik menu di sebelah kiri untuk berpindah bagian.</p>
  </div>
</body>
</html>
