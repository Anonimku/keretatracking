<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Peta Stasiun Kereta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div id="map"></div>

  <div id="station-info">
    <div class="close-btn" onclick="closeStationInfo()">×</div>
    <div class="station-container">
      <img id="station-photo" class="station-photo" src="" alt="Foto Stasiun"
        onerror="this.style.display='none'; document.getElementById('fallback-icon').style.display='flex';" />
      <div id="fallback-icon" class="station-photo" style="display: none; align-items: center; justify-content: center;">
        <span class="material-symbols-outlined">train</span>
      </div>
      <div>
        <div class="station-title" id="info-title"></div>
        <div class="station-info" id="info-content"></div>
      </div>
    </div>
    <hr style="margin: 12px 0; border: none; border-top: 1px solid #ddd;" />
    <div style="display: flex; justify-content: flex-end;">
      <button onclick="openFullDetail()" style="
        padding: 8px 16px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 12px;
        cursor: pointer;">Lihat Detail</button>
    </div>
  </div>

<div id="station-detail">
  <div class="drag-handle"></div>

<!-- Foto -->
  <div style="position: relative; width: 100%; height: 140px; overflow: hidden; border-radius: 12px 12px 0 0;">
    <img id="detail-photo" src="" alt="Foto Stasiun" style="width: 100%; height: 100%; object-fit: cover; display: block;" 
      onerror="this.style.display='none'; document.getElementById('detail-fallback-icon').style.display='flex';" />
    <div id="detail-fallback-icon" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #eee; display: none; align-items: center; justify-content: center;">
      <span class="material-symbols-outlined" style="font-size: 40px; color: #dddddd;">train</span>
    </div>
    <div onclick="closeFullDetail()" style="position: absolute; top: 10px; right: 10px; width: 28px; height: 28px; background: white; border-radius: 50%; box-shadow: 0 1px 4px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer;">×</div>
  </div>

  <!-- Konten -->
  <div id="station-detail-content">
    <h3 id="detail-title" class="station-title"></h3>
    <p id="detail-text" class="station-subtext"></p>

    <!-- Tags -->
    <div id="station-tags" class="station-tags"></div>

    <!-- Jadwal -->
    <hr />
    <h4 class="section-title">Jadwal Kereta</h4>
    <ul id="schedule-list" class="schedule-list"></ul>
  </div>
</div>



  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/map.js"></script>
  <script src="/stasiun.js"></script>
</body>
</html>
